---
language: node_js
node_js: 8.5

sudo: required
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - node_modules

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false
  - npm install -g npm@5
  - npm --version

install:
  - npm install

script:
  - npm run lint:js
  - ember exam --reporter dot $RANDOMISE
